version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/"
    commit-message:
      prefix: chore
      include: scope
    schedule:
      interval: "daily"
    groups:
      npm-dependencies-root:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/functions"
    commit-message:
      prefix: chore
      include: scope
    schedule:
      interval: "daily"
    groups:
      npm-dependencies-functions:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    commit-message:
      prefix: chore
      include: scope
    schedule:
      interval: "daily"
    groups:
      actions:
        patterns:
          - "*"
